<body>
  <style>
  html, body {
    margin:0;
    padding: 0
  }
  img {
    border: 0;
  }
  .top {
    z-index: 1000;
  }
  #smallCanvas {
    position: absolute;
    left: 0;
    top: 0;
    width: 120px;
    height: 100px;
  }
  #smallCanvas .unit {
    float: left;
    border: solid #fff 1px;
    width: 18px;
    height: 18px;
  }
  </style>
  <audio id="se1" src="audio/se1.ogg" preload='preload'></audio>
  <audio id="se2" src="audio/se2.ogg" preload='preload'></audio>
  <audio id="se3" src="audio/se3.ogg" preload='preload'></audio>
  <audio id="se4" src="audio/se4.ogg" preload='preload'></audio>
  <audio id="se5" src="audio/se5.ogg" preload='preload'></audio>

  <audio id="se7" src="audio/se7.ogg" preload='preload'></audio>

  <div id="pndCanvas" touch-action="none">

  </div>
  <div id="smallCanvas">
    
  </div>

  <script src="js/sea.js"></script>
  <script>
  seajs.config({
    base: './js/',
    paths: {
      'pnd': 'module/pnd'
    },
    alias: {
      'main': 'main.js',
      'q': 'lib/q.js',
      'pep': 'lib/pep.js',
      'pnd.core': 'pnd/core.js',
      'pnd.view': 'pnd/view.js',
      'pnd.view.event': 'pnd/view.event.js',
      'pnd.view.css3Renderer': 'pnd/view.css3Renderer.js',
      'pnd.presenter': 'pnd/presenter.js',
      'pnd.model': 'pnd/model.js',
      'pnd.model.team': 'pnd/model.team.js',
      'pnd.model.match': 'pnd/model.match.js',
      'pnd.model.figure': 'pnd/model.figure.js',
      'pnd.option': 'pnd/option.js',
      'pnd.observer': 'pnd/observer.js',
    }
  });
  seajs.use('main');
