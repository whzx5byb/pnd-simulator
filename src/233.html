<body>
  <style>
  html,body {margin:0;padding: 0}
  img {border: 0;}
  </style>
  <div id="canvas">
    
  </div>
  <button onclick='tt=o.randomize();s.show(tt)'>randomize</button>
  <button onclick='s.empty()'>empty</button>
  <button onclick='tt=[2, 5, 3, 5, 5, 5, 3, 4, 3, 1, 1, 2, 2, 4, 3, 0, 1, 5, 4, 4, 3, 1, 1, 2, 0, 1, 1, 1, 3, 5];s.show(tt)'>固定模式</button>
  <br>
  <button onclick='func1()'>消除1</button>
  <button onclick='func2()'>消除2</button>
  <button onclick='func3()'>消除TEST</button>
  
  <script>
  var s = new Pnd.View();
  var o = new Pnd.Board();
  var m = Pnd.matchModel;
  var tt= o.randomize();
  s.show(tt);
  function func1() {
    //s.handle(o.matchBoardByRule());
    s.handle(o.matchBoard([[0,1,2],[13,14,15],[24,25,26],[10,11,16,17,22,23,28,29]]))
  }
  function func2() {
    s.handle(o.matchBoard([[0,1,2],[6,7,8],[9,10,11],[15,16,17]]))
  }
  function func3() {
    var t = new Date();
    s.handle(o.matchBoard(m.match(tt)));
    //alert(new Date()-t + 'ms')

  }

  function init() {
    var dd = Pnd.init();
    dd.randomize();
  }
  </script>
